<head>

    <meta id="meta-keywords" name="keywords" content="excel to vcf, vcf converter, excel to vcard, contacts, convert contacts, xlsx to vcf, vcard generator, free tool, javascript">
    
    <title>Excel to VCF Converter</title> 
    
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='15' fill='%232ecc71'/%3E%3Ccircle cx='50' cy='40' r='15' fill='white'/%3E%3Crect x='30' y='60' width='40' height='30' rx='10' fill='white'/%3E%3C/svg%3E">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* 修复盒模型 */
        html {
            box-sizing: border-box;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column; /* 更改为列布局以容纳页脚 */
            justify-content: center;
            align-items: center; 
            min-height: 100vh;
            margin: 0;
            padding: 1rem 0;
        }

        /* 将 .container 设为主要内容 */
        .main-content {
            flex-grow: 1; /* 占据可用空间，将页脚推到底部 */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 1rem 0;
        }

        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            width: 90%; 
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 2rem;
            line-height: 1.2;
        }

        p {
            color: #7f8c8d;
            margin-bottom: 2rem;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .instructions {
            text-align: left;
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        .instructions strong {
            color: #20c997;
        }
        
        .template-download {
            margin-top: 15px;
            border-top: 1px solid #dce4e6;
            padding-top: 12px;
            font-size: 0.95rem;
        }
        
        .template-download a {
            font-weight: bold;
            color: #2980b9;
            text-decoration: none;
        }
        .template-download a:hover {
            text-decoration: underline;
        }


        .file-upload-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 2rem;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            width: 100%;
        }

        .file-upload-wrapper:hover {
            background-color: #f0f9ff;
            border-color: #2980b9;
        }

        #fileInput {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        #fileName {
            margin-top: 1rem;
            font-weight: bold;
            color: #34495e;
            word-break: break-all;
        }

        .download-button {
            display: none; 
            background-color: #2ecc71;
            color: white;
            padding: 12px 25px; 
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: background-color 0.3s;
            max-width: 100%; 
            white-space: normal;
            word-break: break-word; 
            line-height: 1.4;
        }

        .download-button:hover {
            background-color: #27ae60;
        }

        .lang-switcher {
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #ecf0f1;
            font-size: 0.85rem;
            line-height: 1.7;
            word-wrap: break-word;
        }
        .lang-switcher a {
            color: #3498db;
            text-decoration: none;
            margin: 0 4px;
            padding: 3px 5px;
            border-radius: 4px;
        }
        .lang-switcher a:hover {
            background-color: #f0f9ff;
            text-decoration: underline;
        }
        .lang-switcher a.active {
            font-weight: bold;
            color: #2c3e50;
            background-color: #e0eaf1;
        }

        /* --- 【新增】QR Code 样式 --- */
        .qr-code-section {
            
            text-align: center;
        }
        .qr-code-section h3 {
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .qr-code-section img {
            max-width: 180px;
            width: 100%;
            height: auto;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        .qr-code-section p {
            font-size: 0.85rem;
            color: #7f8c8d;
            word-break: break-all;
            margin-bottom: 0;
        }
        .qr-code-section a {
            color: #3498db;
            text-decoration: none;
        }
        .qr-code-section a:hover {
            text-decoration: underline;
        }
        
        /* --- 页脚样式 --- */
        footer {
            flex-shrink: 0; /* 防止页脚收缩 */
            text-align: center;
            padding: 1rem;
            font-size: 0.85rem;
            color: #95a5a6;
            width: 100%;
        }
        #footer-nav {
            display: flex;
            flex-wrap: wrap; /* 移动端自动换行 */
            justify-content: center;
            align-items: center;
            gap: 0.5rem 1rem; /* 垂直和水平间距 */
        }
        #footer-nav a {
            color: #7f8c8d;
            text-decoration: none;
        }
        #footer-nav a:hover {
            text-decoration: underline;
        }
        
        /* --- 模态框 (Modal) 样式 --- */
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 998;
        }
        #modal-box {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border-radius: 12px;
            padding: 1.5rem 2rem 2rem 2rem;
            width: 90%;
            max-width: 600px;
            z-index: 999;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            max-height: 80vh; 
            overflow-y: auto; 
        }
        #modal-title {
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        #modal-content {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #333;
        }
        #modal-content p, #modal-content ul {
            margin-bottom: 1rem;
        }
        #modal-content strong { 
            color: #c0392b; 
        }
        #modal-close {
            display: block;
            margin: 1.5rem auto 0 auto;
            padding: 10px 25px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }
        #modal-close:hover {
            background: #2980b9;
        }
        

        /* 移动端适配 */
        @media (max-width: 600px) {
            body {
                align-items: flex-start; 
                padding: 0;
                justify-content: flex-start;
            }
            
            .main-content {
                padding: 0;
                flex-grow: 1;
            }

            .container {
                width: 100%;
                min-height: calc(100vh - 80px);
                padding: 1.5rem; 
                border-radius: 0;
                box-shadow: none;
            }
            h1 { font-size: 1.75rem; }
            p { font-size: 0.9rem; }
            .instructions { padding: 12px; }
            .file-upload-wrapper { padding: 1.5rem; }

            .download-button {
                width: 100%;
            }
            
            footer {
                padding: 1rem 0.5rem 1.5rem 0.5rem;
                font-size: 0.8rem;
            }
            
            #footer-nav {
                gap: 0.25rem 0.75rem;
            }

            .lang-switcher { font-size: 0.9rem; }
            .lang-switcher a {
                padding: 6px 8px; 
                margin: 2px 2px;
                display: inline-block;
            }
            
            #modal-box {
                width: 95%;
                top: auto;
                left: 2.5%;
                bottom: 2.5%;
                transform: none;
                max-height: 75vh;
                padding: 1.5rem;
            }
            #modal-close {
                width: 100%;
            }
        }

        /* 针对非常小的屏幕 */
        @media (max-width: 360px) {
            .container { padding: 1rem; }
            h1 { font-size: 1.6rem; }
            .instructions { font-size: 0.85rem; }
            .template-download { font-size: 0.9rem; }
        }
    </style>

            }
            currentLang = lang;
            
            document.documentElement.lang = lang;
            const t = translations[lang];

            const metaDesc = document.getElementById('meta-description');
            const metaKeywords = document.getElementById('meta-keywords');
            if (metaDesc) {
                metaDesc.setAttribute('content', t.metaDescription);
            }
            if (metaKeywords) {
                metaKeywords.setAttribute('content', t.metaKeywords);
            }

            document.title = t.title;
            document.getElementById('main-title').textContent = t.mainTitle;
            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('instructions-title').innerHTML = t.instructionsTitle; 
            document.getElementById('inst-1').innerHTML = t.inst1;
            document.getElementById('inst-2').innerHTML = t.inst2;
            document.getElementById('inst-3').innerHTML = t.inst3;
            document.getElementById('inst-4').innerHTML = t.inst4;
            document.getElementById('inst-5').innerHTML = t.inst5;
            document.getElementById('inst-6').innerHTML = t.inst6;
            document.getElementById('upload-label').textContent = t.uploadLabel;

            if (!fileInput.files || fileInput.files.length === 0) {
                fileNameDisplay.textContent = t.fileNone;
            }
            
            updateDownloadButtonText(); 
            generateTemplateLink(t);
            
            // 【新增】更新二维码标题和页脚文本
            document.getElementById('qr-code-title').textContent = t.qrCodeTitle;
            document.getElementById('footer-copyright').textContent = t.footerCopyright;
            document.getElementById('footer-about').textContent = t.footerAbout;
            document.getElementById('footer-feedback').textContent = t.footerFeedback;
            document.getElementById('footer-privacy').textContent = t.footerPrivacy;
            document.getElementById('footer-terms').textContent = t.footerTerms;


            document.querySelectorAll('.lang-switcher a').forEach(a => {
                if (a.getAttribute('data-lang') === lang) {
                    a.classList.add('active');
                } else {
                    a.classList.remove('active');
                }
            });
            
            try {
                localStorage.setItem('userLanguage', lang);
            } catch (e) {
                console.warn("无法访问 localStorage。语言偏好将不会被保存。");
            }
        }
        
        // --- 模态框功能函数 ---
        
        function openModal(modalKey) {
            const t = translations[currentLang];
            const titleKey = `${modalKey}Title`;
            const contentKey = `${modalKey}Content`;
            
            if (t[titleKey] && t[contentKey]) {
                modalTitle.innerHTML = t[titleKey];
                modalContent.innerHTML = t[contentKey];
                modalCloseBtn.innerHTML = t.modalClose;
                
                modalOverlay.style.display = 'block';
                modalBox.style.display = 'block';
            } else {
                console.error(`Modal translations not found for key: ${modalKey}`);
            }
        }
        
        function closeModal() {
            modalOverlay.style.display = 'none';
            modalBox.style.display = 'none';
        }
        
        // --- (其他 JS 函数未更改) ---
        
        function updateDownloadButtonText() {
            if (currentContactCount > 0) {
                const t = translations[currentLang];
                downloadLink.textContent = t.downloadButton.replace('{0}', currentContactCount);
            }
        }

        function generateTemplateLink(t) {
            templateDownloadLink.textContent = t.templateLinkText;
            const headers = [t.headerName, t.headerPhone, t.headerEmail, t.headerOrg];
            const exampleData = [
                ["John Doe", "1234567890", "john.doe@example.com", "Example Inc."],
                ["Jane Smith", "0987654321", "jane.smith@example.com", "Test Corp"]
            ];
            const data = [headers, ...exampleData];
            const ws = XLSX.utils.aoa_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Contacts"); 
            const wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });
            const blob = new Blob([wbout], { type: "application/octet-stream" });
            if (currentTemplateBlobUrl) {
                URL.revokeObjectURL(currentTemplateBlobUrl);
            }
            currentTemplateBlobUrl = URL.createObjectURL(blob);
            templateDownloadLink.href = currentTemplateBlobUrl;
        }

        function initializeLanguage() {
            let preferredLang = 'en';
            try {
                const storedLang = localStorage.getItem('userLanguage');
                if (storedLang && translations[storedLang]) {
                    preferredLang = storedLang;
                } else {
                    const browserLang = navigator.language.split('-')[0];
                    if (translations[browserLang]) {
                        preferredLang = browserLang;
                    }
                }
            } catch (e) {
                 const browserLang = navigator.language.split('-')[0];
                 if (translations[browserLang]) {
                     preferredLang = browserLang;
                 }
            }
            setLanguage(preferredLang);
        }

        // --- 4. 核心文件处理逻辑 (未更改) ---

        function handleFile(event) {
            const file = event.target.files[0];
            const t = translations[currentLang]; 

            if (!file) {
                fileNameDisplay.textContent = t.fileNone;
                downloadLink.style.display = 'none';
                currentContactCount = 0;
                return;
            }

            fileNameDisplay.textContent = t.fileSelected.replace('{0}', file.name);

            const reader = new FileReader();
            
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                
                const vcfContent = generateVCF(jsonData);
                
                if (vcfContent) {
                    const contactCount = (vcfContent.match(/BEGIN:VCARD/g) || []).length;
                    currentContactCount = contactCount;
                    createDownloadLink(vcfContent, contactCount);
                } else {
                    downloadLink.style.display = 'none';
                    currentContactCount = 0; 
                }
            };
            
            reader.onerror = function(e) {
                console.error("文件读取出错:", e);
                alert(t.alertReadError);
                fileNameDisplay.textContent = t.fileNone;
                downloadLink.style.display = 'none';
                currentContactCount = 0;
            };

            reader.readAsArrayBuffer(file);
        }

        function generateVCF(data) {
            let vcfString = "";
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                if (!row) continue; 
                const name = row[0];
                const phone = row[1];
                const email = row[2];
                const org = row[3];
                if (name && name.trim() !== "") {
                    vcfString += "BEGIN:VCARD\n";
                    vcfString += "VERSION:3.0\n";
                    vcfString += `N:${name}\n`;
                    vcfString += `FN:${name}\n`;
                    if (phone && phone.toString().trim() !== "") {
                        vcfString += `TEL;TYPE=CELL:${phone.toString().trim()}\n`;
                    }
                    if (email && email.trim() !== "") {
                        vcfString += `EMAIL:${email.trim()}\n`;
                    }
                    if (org && org.trim() !== "") {
                        vcfString += `ORG:${org.trim()}\n`;
                    }
                    vcfString += "END:VCARD\n\n";
                }
            }
            
            if (vcfString === "") {
                alert(translations[currentLang].alertNoData);
                return null;
            }
            return vcfString;
        }

        function createDownloadLink(vcfContent, contactCount) {
            const blob = new Blob([vcfContent], { type: 'text/vcard;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            
            downloadLink.href = url;
            downloadLink.style.display = 'inline-block'; 
            updateDownloadButtonText();
        }

        // --- 5. 事件监听器 ---
        
        fileInput.addEventListener('change', handleFile);
        
        document.getElementById('lang-switcher').addEventListener('click', function(e) {
            if (e.target.tagName === 'A' && e.target.dataset.lang) {
                e.preventDefault(); 
                const newLang = e.target.dataset.lang;
                setLanguage(newLang);
            }
        });

        footerNav.addEventListener('click', function(e) {
            if (e.target.tagName === 'A' && e.target.dataset.modal) {
                e.preventDefault();
                const modalKey = e.target.dataset.modal;
                openModal(modalKey);
            }
        });
        
        modalCloseBtn.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', closeModal);

        // --- 6. 页面加载时初始化 ---
        document.addEventListener('DOMContentLoaded', initializeLanguage);

    </script>
